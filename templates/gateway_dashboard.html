{% extends "base.html" %}
{% block title %}Gateway Dashboard{% endblock %}
{% block content %}
<h2>Gateway Dashboard</h2>

<h3>Companies</h3>
<ul>
  {% for company in companies %}
    <li><a href="{{ url_for('gateway_company', company_id=company.id) }}">{{ company.name }}</a></li>
  {% endfor %}
</ul>

<h3>Users</h3>
<ul>
  {% for user in users %}
    <li><a href="{{ url_for('gateway_user', user_id=user.id) }}">{{ user.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
